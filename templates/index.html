<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker SSH Launcher</title>
</head>
<body>
    <h1>Lancer un conteneur SSH</h1>
    <form method="post">
        <button type="submit">Lancer le Docker SSH</button>
    </form>

    {% if container_ip %}
    <p>Connecte-toi en SSH avec :</p>
    <pre>ssh dockeruser@{{ container_ip }}</pre>
    <p>Mot de passe : <code>changeme</code></p>
    {% endif %}
</body>
</html>
